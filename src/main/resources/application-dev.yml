  global-operation-parameters[0]:
    name: apiversion
    description: 版本信息，当前值为 1.1
    modelRef: string
    parameterType: header
    required:  true
  global-operation-parameters[1]:
    name: refer
    description: pc,h5-pc,h5-mb,app,hiq(根据自身选择其一)
    modelRef: string
    parameterType: header
    required: true
